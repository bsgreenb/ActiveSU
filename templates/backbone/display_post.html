<div><b>{{post.user.username}}: </b>{{post.text_post.content}}<span class="post-end"> &middot; {{post.post_time|timesince}} ago
            

            {% if activity_page.show_email %}
            &middot; <a href="#send-email-modal" class="email-me" post-id="{{post.id}}" email-to="{{post.user.username}}" data-toggle="modal"><i class="icon-envelope"></i>Email me</a>
                                                                       
            {% endif %}

            
            {% if not post.comment_set.all %}
                                   
            &middot; <a href="#" class="click-to-comment" display-comment="{{post.id}}">Comment</a>
            {% endif %}
            
            
            </span></div>
