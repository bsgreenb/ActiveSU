{% if form.errors %}
	<div class="alert-message block-message error" id="form-error">
		<a class="close" href="#">Ã—</a>
		<p>
			<strong>An error occurred while processing your request</strong>
		</p>
		<ul>
			{% for field in form %}
				{% if field.errors %}
					<li>{{ field.errors|striptags }}</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
{% endif %}
