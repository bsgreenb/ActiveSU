{% extends 'backbone/base.html' %}

{% block title %} - Change Password{% endblock %}

{% block content %}

    <form method="post" action="." class="form-page-form">
        {% csrf_token %}
        {{form.as_p}}
        <p>
            <input type="submit" value="change password" class="btn primary"/>
        </p>
    </form>

{% endblock %}
