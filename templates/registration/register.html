{% extends 'backbone/base.html' %}

{% block title %} - User Registration{% endblock %}

{% block content %}
    <form method="post" action="." class="form-horizontal">
        {% csrf_token %}
        {{form}}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock content %}
